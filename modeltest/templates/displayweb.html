<!DOCTYPE html>
<html>
<head>
<meta name="viewport" content="initial-scale=1.0, user-scalable=no" />
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>Hello, World</title>
<style type="text/css">
html{height:100%}
body{height:100%;margin:0px;padding:0px}
#container{height:100%}
</style>
<script  src="http://api.map.baidu.com/api?v=2.0&ak=c3MKSgGnMtYR424l826lqRqIi1cKgGBG">
//v2.0版本的引用方式：src="http://api.map.baidu.com/api?v=2.0&ak=您的密钥"
</script>
</head>
<body>
<div id="container"></div>

<script>

var map = new BMap.Map("container");// 创建地图实例
var point = new BMap.Point(104.074918, 30.666509);// 创建点坐标
map.centerAndZoom(point, 13);// 初始化地图，设置中心点坐标和地图级别
map.enableScrollWheelZoom(true);//鼠标缩放地图
var mapStyle={  style : "normal" }//地图模板选择
map.setMapStyle(mapStyle);//实现地图模板
var marker = new BMap.Marker(point);// 创建标注
map.addOverlay(marker); //实现标记


</script>
</body>
</html>
